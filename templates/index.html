<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>感情分析ダイアリー</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 10px;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
    }
    .mode-select {
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #008cff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>感情分析ダイアリー</h1>

  <form action="/analyze" method="post">
    <label for="diary">今日の気持ちや出来事を自由に書いてください：</label><br>
    <textarea name="diary" id="diary" required></textarea>

    <div class="mode-select">
      <p>コメントスタイルを選んでください：</p>
      <label><input type="radio" name="mode" value="gentle" checked> 優しいモード</label><br>
      <label><input type="radio" name="mode" value="strict"> 厳しいモード</label>
    </div>

    <button type="submit">分析する</button>
  </form>
</body>
</html>
